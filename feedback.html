<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Pembelajaran</title>
    <link rel="stylesheet" href="styles/feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="audio.js"></script>
</head>

<body class="chapter-bg">

  <div class="main-wrapper">

       <a href="index.html" class="home-icon">
            <i class="fas fa-home"></i>
        </a>   

     <img src="images/feedback.png" alt="Feedback Game Logo" class="feedback-logo">

    <div class="feedback-card">
        <div class="result-image">
  <img id="resultImage" src="" alt="Result Image">
        </div>

        <h2 id="resultTitle">Keputusan</h2>

        <div class="rating-wrap">
        <div class="stars" id="starRating"></div>
        <div class="rating-text" id="ratingText"></div>
      </div>




      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-label">Bab</div>
          <div class="stat-value" id="statChapter">1</div>
        </div>

        <div class="stat-box">
          <div class="stat-label">Skor</div>
          <div class="stat-value" id="statScore">0</div>
        </div>

        <div class="stat-box">
          <div class="stat-label">Masa</div>
          <div class="stat-value" id="statTime">00:00</div>
        </div>

        <div class="stat-box">
          <div class="stat-label">Nyawa</div>
          <div class="stat-value" id="statLives">0</div>
        </div>
      </div>

      <div class="feedback-section">
        <h3>Rumusan Pembelajaran</h3>
        <p id="learningSummary">
          ...
        </p>
      </div>

      <div class="feedback-section">
        <h3>Cadangan</h3>
        <ul id="tipsList"></ul>
      </div>

      <div class="btn-row">
        <button class="btn-primary" id="btnRetry">Ulang Bab</button>
      </div>
    </div>
  </div>

  <script src="feedback.js"></script>
</body>
</html>
